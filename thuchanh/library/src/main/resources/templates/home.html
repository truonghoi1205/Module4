<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-body-tertiary">
<div th:replace="~{layout :: nav}">
</div>
    <div class="container mt-5 shadow-sm p-3">
        <p th:text="${error}" class="text-danger"></p>
        <p th:text="${noti}" class="text-success"></p>
        <table class="table table-hover table-bordered">
            <tr>
                <th>STT</th>
                <th>Mã sách</th>
                <th>Tên sách</th>
                <th>Tác giả</th>
                <th>Số lượng</th>
                <th></th>
            </tr>
            <tr th:each="b,bStatus : ${books}">
                <td th:text="${bStatus.count}"></td>
                <td th:text="${b.code}"></td>
                <td th:text="${b.name}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.quantity}"></td>
                <td>
                    <a th:href="@{/admin/borrow/__${b.getId()}__/create}" class="btn btn-sm btn-outline-primary">Mượn</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

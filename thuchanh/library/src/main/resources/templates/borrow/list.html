<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-body-tertiary">
<div th:replace="~{layout :: nav}">
</div>
<div class="container mt-5 shadow-sm p-3">
    <p th:text="${error}" class="text-danger"></p>
    <p th:text="${noti}" class="text-success"></p>
    <table class="table table-hover table-bordered">
        <tr>
            <th>STT</th>
            <th>Mã mượn sách</th>
            <th>Mã sách</th>
            <th>Tên sách</th>
            <th>Tác giả</th>
            <th>Ngày mượn</th>
            <th>Ngày trả</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="b,bStatus : ${borrows}">
            <td th:text="${bStatus.count}"></td>
            <td th:text="${b.code}"></td>
            <td th:text="${b.book.code}"></td>
            <td th:text="${b.book.name}"></td>
            <td th:text="${b.book.author}"></td>
            <td th:text="${b.borrow_day}"></td>
            <td th:text="${b.return_day}"></td>
            <td>
                <a th:if="${!b.status}" th:href="@{/admin/borrow/__${b.getId()}__/return}" class="btn btn-sm btn-outline-danger">Trả sách</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-body-tertiary">
<div class="container mt-5 shadow-sm p-3 w-25">
    <form action="/customers/create" method="post" th:object="${customer}">
        <h2>Trang thêm mới </h2>
        <div>
            <label for="firstName" class="form-label">Họ</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
        </div>
        <div>
            <label for="lastName" class="form-label">Tên</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
        </div>
        <div>
            <label for="province" class="form-label">Tỉnh</label>
            <select class="form-select" id="province" th:field="*{province}">
                <option th:each="p : ${provinces}" th:text="${p.name}" th:value="${p.id}"></option>
            </select>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <a href="/customers" class="btn btn-sm btn-secondary me-2">Quay lại</a>
            <button class="btn btn-sm btn-primary">Lưu</button>
        </div>
    </form>
</div>
</body>
</html>

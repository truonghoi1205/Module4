<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{layout :: nav}"></div>
<div class="container">
    <div class="container shadow-sm p-3">
        <h4 class="text-danger">DANH SÁCH SẢN PHẨM</h4>
        <div class="row">
            <div class="col-3" th:each="product:${products}">
                <a class="text-decoration-none" th:href="@{__${product.getId()}__/detail}">
                    <div class="card" style="width: 18rem;">
                        <img src="https://vn-test-11.slatic.net/p/e89148ebea5c4bcb8b6850c6fa92d41c.png"
                             class="card-img-top"
                             alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text" th:text="${product.price}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

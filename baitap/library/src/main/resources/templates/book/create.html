<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-body-tertiary">
<div class="container w-75">
    <div class="shadow-sm mt-5 p-4 ">
        <h2>Thêm mới sách</h2>
        <form action="/admin/book/create" method="post" th:object="${bookDto}" class="needs-validation" novalidate>
            <div class="row mt-3">
                <div class="col-8">
                    <label for="name" class="form-label">Tên sách</label>
                    <input type="text" class="form-control"
                           th:classappend="${isSubmitted} ? ${#fields.hasErrors('name') ? 'is-invalid' : 'is-valid'} : ''"
                           id="name" required th:field="*{name}">
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                        <span th:errors="*{name}"></span>
                    </div>
                </div>
                <div class="col-3">
                    <label for="author" class="form-label">Tác giả</label>
                    <input type="text" class="form-control"
                           th:classappend="${isSubmitted} ? ${#fields.hasErrors('author') ? 'is-invalid' : 'is-valid'} : ''"
                           id="author" required th:field="*{author}">
                    <div th:if="${#fields.hasErrors('author')}" class="invalid-feedback">
                        <span th:errors="*{author}"></span>
                    </div>
                </div>
                <div class="col-1">
                    <label for="quantity" class="form-label">Số lượng</label>
                    <input type="text" class="form-control"
                           th:classappend="${isSubmitted} ? ${#fields.hasErrors('quantity') ? 'is-invalid' : 'is-valid'} : ''"
                           id="quantity" required th:field="*{quantity}">
                    <div th:if="${#fields.hasErrors('quantity')}" class="invalid-feedback">
                        <span th:errors="*{quantity}"></span>
                    </div>
                </div>
            </div>
            <div>
                <label for="description" class="form-label">Mô tả</label>
                <textarea id="description" name="description" class="form-control" th:field="*{description}" th:classappend="${isSubmitted} ? ${#fields.hasErrors('description') ? 'is-invalid' : 'is-valid'} : ''" required ></textarea>
                <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                    <span th:errors="*{description}"></span>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <a href="/admin/book" class="btn btn-sm btn-secondary me-2">Quay lại</a>
                <button class="btn btn-sm btn-primary">Thêm</button>
            </div>
        </form>
    </div>
</div>
<script>
    $('#description').summernote({
        placeholder: 'Nhập mô tả sách',
        tabsize: 2,
        height: 300
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.misdeliver.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body class="bg-body-tertiary">
<div class="container mt-5 w-50 shadow-sm p-4 bg-white">
    <h2>Form đăng ký</h2>
    <form action="/form" th:object="${formDto}" method="post" class="needs-validation" novalidate>
        <div class="row">
            <div class="mb-3 col-5">
                <label for="firstName" class="form-label">Họ</label>
                <input type="text" class="form-control" th:classappend="${isSubmitted} ? ${#fields.hasErrors('firstName') ? 'is-invalid' : 'is-valid'} : ''" id="firstName" required th:field="*{firstName}">
                <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                    <span th:errors="*{firstName}"></span>
                </div>
            </div>
            <div class="mb-3 col-5">
                <label for="lastName" class="form-label">Tên</label>
                <input type="text" class="form-control" th:classappend="${isSubmitted} ? ${#fields.hasErrors('lastName') ? 'is-invalid' : 'is-valid'} : ''" id="lastName" required th:field="*{lastName}">
                <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                    <span th:errors="*{lastName}"></span>
                </div>
            </div>
            <div class="mb-3 col-2">
                <label for="age" class="form-label">Tuổi</label>
                <input type="text" class="form-control" th:classappend="${isSubmitted} ? ${#fields.hasErrors('age') ? 'is-invalid' : 'is-valid'} : ''" id="age" required th:field="*{age}">
                <div th:if="${#fields.hasErrors('age')}" class="invalid-feedback">
                    <span th:errors="*{age}"></span>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="mb-3 col-6">
                <label for="phone" class="form-label">Số điện thoai</label>
                <input type="text" class="form-control" th:classappend="${isSubmitted} ? ${#fields.hasErrors('phone') ? 'is-invalid' : 'is-valid'} : ''" id="phone" required th:field="*{phone}">
                <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback">
                    <span th:errors="*{phone}"></span>
                </div>
            </div>
            <div class="mb-3 col-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" th:classappend="${isSubmitted} ? ${#fields.hasErrors('email') ? 'is-invalid' : 'is-valid'} : ''" id="email" required th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                    <span th:errors="*{email}"></span>
                </div>
            </div>
        </div>
        <div class="mt-3 text-end">
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>
    </form>
</div>
</body>
</html>

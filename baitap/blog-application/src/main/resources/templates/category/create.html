<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-body-tertiary">
<div th:replace="~{layout :: nav('/admin/categories/create')}"></div>
<div class="container">
    <div class="shadow-sm mt-5 p-4">
        <h2>Thêm mới BLOG</h2>
        <form action="/admin/categories/create" method="post" th:object="${category}"
              enctype="multipart/form-data">
            <div>
                <label for="title" class="form-label">Tên</label>
                <input type="text" class="form-control" id="title" name="name" th:field="*{name}">
            </div>
            <div class="d-flex justify-content-end mt-2">
                <a href="/admin/categories" class="btn btn-sm btn-secondary me-2">Quay lại</a>
                <button class="btn btn-sm btn-primary">Thêm</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-body-tertiary">
<div th:replace="~{layout :: nav('/admin/categories/update')}"></div>
<div class="container">
    <div class="shadow-sm mt-5 p-4">
        <h2>Sửa BLOG</h2>
        <form action="/blog/update" method="post" th:object="${category}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label for="title" class="form-label">Tên Blog</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{name}">
            </div>
            <div class="d-flex justify-content-end mt-2">
                <a href="/admin/blog" class="btn btn-sm btn-secondary me-2">Quay lại</a>
                <button class="btn btn-sm btn-primary">Cập nhật</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

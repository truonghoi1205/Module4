<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}" >
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body class="bg-body-tertiary">
<div th:replace="~{layout :: nav('/blog')}">
</div>
<div class="container mt-3 mb-5 shadow p-3" >
    <div class="border-end-0 border-start-0 border-top-0 card rounded-0 w-100" th:each="blog:${blogList}">
        <div class="card-body">
            <div class="d-flex">
                <div>
                    <img class="img-fluid rounded-circle overflow-hidden object-fit-cover me-3"
                         th:src="${blog.avatar}"
                         style="width: 75px; height: 75px;">
                </div>
                <div class="flex-grow-1">
                    <p class="card-title" th:text="${blog.author}"></p>
                    <a th:href="@{/blog/__${blog.getId()}__/content}"
                       class="fw-bold text-dark opacity-75 text-decoration-none"><h5
                            class="card-text m-0 "
                            th:text="${blog.title}"></h5></a>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" th:if="${blogList.hasPrevious()}">
                    <a class="page-link" th:href="@{/blog(page=${blogList.number - 1}, title=${title})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:if="${blogList.hasNext()}">
                    <a class="page-link" th:href="@{/blog(page=${blogList.number + 1}, title=${title})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>

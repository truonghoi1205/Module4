<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-body-tertiary">
<div class="container mt-5 p-3 w-25 shadow-sm bg-white rounded ">
    <form th:action="@{/products/delete}" th:method="post" th:object="${product}" class="needs-validation" novalidate>
        <div class="text-center">
            <h4>Xóa phẩm mới</h4>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <div class="mt-1">
            <label for="name" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mt-1">
            <label for="validationCustomUsername" class="form-label">Giá</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" th:classappend="${error != null ? 'is-invalid' :''}" id="validationCustomUsername" aria-describedby="inputGroupPrepend" th:field="*{price}" required>
                <div class="invalid-feedback">
                    <p th:if="${error}" class="text-danger" th:text="${error}"></p>
                </div>
            </div>
        </div>
        <div class="mt-1">
            <label for="description" class="form-label">Mô tả</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
        </div>
        <div class="mt-1">
            <label for="producer" class="form-label">Nhà sản xuất</label>
            <input type="text" class="form-control" id="producer" th:field="*{producer}">
        </div>
        <div class="d-flex justify-content-end mt-3">
            <a class="btn btn-sm btn-secondary me-2" href="/products">Hủy</a>
            <button class="btn btn-sm btn-danger">Xóa</button>
        </div>
    </form>
</div>
</body>
</html>
